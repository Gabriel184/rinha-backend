version: "3.8"
services:
  api1: # API - Inst√¢ncia 01
    image: rinha-backend
    hostname: api1
    depends_on:
      - db
    ports:
      - "3000:3000"

  nginx: # Load Balancer
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
    ports:
      - "9999:9999"

  db: # Banco de dados
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "postgres"

